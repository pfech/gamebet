@(title: String)(content: Html)
@import play.i18n._
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
  </head>
  <body>
  	<div class="container">
  		<div class="navbar">
  			<div class="navbar-inner">
  				<a class="brand" href="@routes.Application.index()">@Messages.get("view.application.name")</a>
  				<ul class="nav">
  					<li><a href="@routes.Games.list()">@Messages.get("view.navbar.games.link")</a></li>
  					<li><a href="@routes.Teams.list()">@Messages.get("view.navbar.teams.link")</a></li>
  				</ul>
  			</div>
  		</div>
  	</div>
  	<div class="container">
	  	<div class="hero-unit">
	  		<h1>@title</h1>
	  	</div>
  	</div>
	<div class="container">
		@content
  	</div>
  	
  	<script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
  	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  	
  </body>
</html>
